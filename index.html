<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/login.js" defer></script>

    <!-- tailwind CSS & daisy UI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-base-200 min-h-screen max-w-md mx-auto">

    <div id="logo_section" class="w-[250px] mx-auto pt-52">
        <img src="./assets/Logo-full.png" alt="#">
    </div>

    <div id="form_section" class="pt-8">
        <div class="card bg-base-100 w-full max-w-sm shadow mx-auto rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input id="login_Input" type="text" minlength="11" maxlength="11"
                        class="input rounded-full bg-base-200 mt-1" placeholder="Enter your number" />
                    <label class="label text-neutral font-bold mt-3">4 Digit Pin</label>
                    <input id="login_pin" type="password" minlength="4" maxlength="4"
                        class="input rounded-full bg-base-200 mt-1" placeholder="Enter 4 Digit Pin" />
                    <button id="login_btn" class="btn btn-neutral mt-4 bg-primary rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>

</body>

</html>
