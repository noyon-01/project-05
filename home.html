<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="./scripts/cashout.js" defer></script>
    <script src="./scripts/machine.js" defer></script>
    <script src="./scripts/addmoney.js" defer></script>

    <!-- tailwind CSS & daisy UI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-base-200 min-h-screen max-w-md mx-auto">

    <header class=" border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto flex justify-between items-center py-5">
            <div class="left flex gap-2.5">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance">
                    <h2 class="text-2xl font-bold">$<span id="balance">99999</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./login.html" id="logout_btn" class="btn btn-soft"><i
                        class="fa-solid fa-right-from-bracket"></i> Log Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto space-y-4 mt-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </section>

    <section class="btns w-11/12 mx-auto pt-6">
        <div class="grid grid-cols-3 gap-4">
            <button onclick="showOnly('add_money')" class="btn btn-primary btn-soft flex-col h-full py-3 px-3 rounded-2xl">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn btn-primary btn-soft flex-col h-full py-3 px-3 rounded-2xl">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-3 px-3 rounded-2xl">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-3 px-3 rounded-2xl">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-3 px-3 rounded-2xl">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('transactions')" class="btn btn-primary btn-soft flex-col h-full py-3 px-3 rounded-2xl">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <div id="cashout" class="w-11/12 mx-auto mt-6 hidden">
        <h2 class="text-2xl font-bold">Cash Out</h2>
        <div id="form_section" class="pt-5">
            <div class="card bg-base-100 w-full max-w-lg shadow mx-auto rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout_Input_number" type="text" class="input rounded-full bg-base-200 mt-1 w-full"
                            placeholder="Enter 11 digit number" />
                        <label class="label text-neutral font-bold mt-3">Amount</label>
                        <input id="cashout_Input_amount" type="text" minlength="11" maxlength="11"
                            class="input rounded-full bg-base-200 mt-1 w-full" placeholder="Enter amount to withdraw" />
                        <label class="label text-neutral font-bold mt-3">Pin Number</label>
                        <input id="cashout_pin" type="password" class="input rounded-full bg-base-200 mt-1 w-full"
                            placeholder="Enter 4 digit pin number" />
                        <button id="cashout_btn" class="btn btn-neutral mt-4 bg-primary rounded-full">Withdraw
                            Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div id="add_money" class="w-11/12 mx-auto mt-6 mb-10">
        <h2 class="text-2xl font-bold">Add Money</h2>
        <div id="form_section" class="pt-5">
            <div class="card bg-base-100 w-full max-w-lg shadow mx-auto rounded-3xl">

                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="text-neutral font-bold">Select A Bank</label>
                        <select id="add_money_bank" class="select rounded-full w-full">
                            <option disabled selected>Select bank</option>
                            <option>BCCL</option>
                            <option>DBBL</option>
                            <option>City</option>
                        </select>
                        <label class="label text-neutral font-bold mt-3">Bank Account Number</label>
                        <input id="add_momey_number" type="text" class="input rounded-full bg-base-200 mt-1 w-full"
                            placeholder="Enter 11 digit account number" />
                        <label class="label text-neutral font-bold mt-3">Amount to Add</label>
                        <input id="add_money_amount" type="text" minlength="11" maxlength="11"
                            class="input rounded-full bg-base-200 mt-1 w-full" placeholder="Add Amount to withdraw" />
                        <label class="label text-neutral font-bold mt-3">Pin Number</label>
                        <input id="add_money_pin" type="password" class="input rounded-full bg-base-200 mt-1 w-full"
                            placeholder="Enter 4 digit pin number" />
                        <button id="add_money_btn" class="btn btn-neutral mt-4 bg-primary rounded-full">Withdraw
                            Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div id="transactions" class="w-11/12 mx-auto hidden">
        <h2 class="text-2xl font-bold mb-5">Transactions</h2>
        <div id="transaction_history_container" class="space-y-5 mb-10">
        </div>
    </div>

</body>

</html>
